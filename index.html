<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Open+Sans:wght@800&family=Roboto:wght@400;700&display=swap"
		rel="stylesheet">
	<title>Registration form</title>
</head>

<body>
	<div class="modal-container">
		<header class="header">
			<div class="header__logo">
				<img src="./images/logo.png" alt="logo">
			</div>
			<div class="size header__title">Login</div>
			<div class="size header__subtitle"><b>sign in to your Account</b></div>
		</header>
		<section class="size input-wrapper">
			<input class="input-wrapper__username" type="text" value="Username">
			<input class="input-wrapper__password" type="text" value="Password">
			<button>Login</button>
		</section>
		<footer class="size footer">
			<div class="footer__subtitle"><b>I forget my password . Click here to reset</b></div>
			<div class="footer__link">
				<a href="#">Register New Account</a>
			</div>
		</footer>
	</div>
</body>

</html>
